version: '3.8'
# This file is optimized for the Jenkins CI/CD pipeline.
# It uses a 'build' context and a volume mount for the code.

services:
  # --- 1. Web Application Service (Flask/Gunicorn) ---
  web_build: # Changed container name
    # MANDATORY: Instructs Docker Compose to build the image using the Dockerfile 
    # found in the current directory (the checked-out code)
    build: .
    container_name: flask_web_container_part2
    
    # REQUIRED: Map the container port (8000) to a NEW host port (8081)
    ports:
      - "80:8000"
    
    # CRITICAL: Mounts the local code ('.') from the Jenkins workspace into the container.
    volumes:
      - .:/usr/src/app
      
    # Environment variables (must match your app.py variables)
    environment:
      DB_HOST: db
      DB_USER: app_user_part2
      DB_PASS: securepassword123
      DB_NAME: web_app_db_part2
      DB_PORT: 3306 
      FLASK_ENV: production

    depends_on:
      - db

  # --- 2. Database Service (MySQL 8.0) ---
  db:
    image: mysql:8.0
    container_name: mysql_db_container_part2 # Changed container name
    
    # Volume for persistent data
    volumes:
      - db_data_part2:/var/lib/mysql
    
    # Environment variables (New credentials for Part II separation)
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword_part2
      MYSQL_DATABASE: web_app_db_part2
      MYSQL_USER: app_user_part2
      MYSQL_PASSWORD: securepassword123
    
    restart: always

# --- 3. Volume Definition ---
volumes:
  db_data_part2:
    driver: local
